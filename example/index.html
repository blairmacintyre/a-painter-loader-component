<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Painter Loader</title>
    <meta name="description" content="A-Painter Loader â€“ A-Frame">
    <script src="js/aframe.js"></script>
    <script src="js/ground.js"></script>
    <script src="js/skyShader.js"></script>
    <script src="js/build.js"></script>
  </head>
  <body>
    <a-scene fog="color: #bc483e; near: 0; far: 65;">
      <a-entity position="0 0 -0.5">
        <!-- Drawings -->
        <a-entity a-painter-loader="src: https://ucarecdn.com/3e089e07-be62-48e1-9f12-9a284c249e77/"
                  position="-1 0 -2.5" rotation="0 90 0"></a-entity>
        <a-entity a-painter-loader="src: https://ucarecdn.com/bacf6186-96b1-404c-9751-e955ece04919/"
                  position="1 0 -1" rotation="0 250 0" ></a-entity>
        <!-- Environment -->
        <a-entity id="sky"
                  geometry="primitive: sphere; radius: 65;"
                  material="shader: skyGradient; colorTop: #353449; colorBottom: #BC483E; side: back"></a-entity>
         <a-entity ground></a-entity>
         <a-entity light="type: point; color: #f4f4f4; intensity: 0.2; distance: 0" position="8 10 18"></a-entity>
         <a-entity light="type: point; color: #f4f4f4; intensity: 0.6; distance: 0" position="-8 10 -18"></a-entity>
         <a-entity light="type: ambient; color: #f4f4f4; intensity: 0.4;" position="-8 10 -18"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
